<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>FreeCodeCamp Survey form certification Project</title>
</head>

<body>
    <h1 id="title">freeCodeCamp survey Form</h1>
    <p id="description">Thank you for taking the time to help us impore the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required />
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" max="100" min="1" id="number" placeholder="Age" />
        <label for="dropdown">Which option best describes your current role ?</label>
        <select id="dropdown" required>
            <option value disabled selected>Select your option</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend ?</legend>
            <input type="radio" id="r1" name="abc" value="Definitely" checked>
            <label for="r1">Definitely</label>
            <br>
            <input type="radio" id="r2" name="abc" value="Maybe" />
            <label for="r2" name="abc">Maybe</label>
            <br>
            <input type="radio" id="r3" name="abc" value="Not sure" />
            <label for="r3">Not sure</label>
        </fieldset>
        <label for="feature">What is your recommend freeCodeCamp to a friend ?</label>
        <select id="feature">
            <option value disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend ?</legend>
            <input type="checkbox" value="Fornt-end Projects" id="frontend" />
            <label for="frontend">Front-end Projects</label>
            <br>
            <input type="checkbox" value="Back-end Projects" id="backend" />
            <label for="backend">Back-end Projects</label>
            <br>
            <input type="checkbox" value="Data Visualization" id="data" />
            <label for="data">Data Visualization</label>
            <br>
            <input type="checkbox" value="Challenges" id="challenge" />
            <label for="challenge">Challenges</label>
            <br>
            <input type="checkbox" value="Open Source Community" id="open-source" />
            <label for="open-source">Open Source Community</label>
            <br>
            <input type="checkbox" value="Gitter help rooms" id="help" />
            <label for="help">Gitter help rooms</label>
            <br>
            <input type="checkbox" value="Videos" id="videos" />
            <label for="videos">Videos</label>
            <br>
            <input type="checkbox" value="City Meetups" id="city" />
            <label for="city">City Meetups</label>
            <br />
            <input type="checkbox" value="Wiki" id="wiki" />
            <label for="wiki">Wiki</label>
            <br>
            <input type="checkbox" value="Forum" id="forum" />
            <label for="forum">Forum</label>
            <br>
            <input type="checkbox" value="Additional Courses" id="additional" />
            <label for="additional">Additional Courses</label>
        </fieldset>
        <label for="suggestions">Any Comments or Suggestions ?</label>
        <textarea rows="10" cols="25" id="suggestions"></textarea>
        <input type="submit" id="submit" />
    </form>
</body>

</html>
